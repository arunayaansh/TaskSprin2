<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        text-align: center;
    }
    h1 {
        color: #333;
    }
    .button-container {
        margin-top: 50px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;

    .btn:hover {
        background-color: #0056b3;
    }
    footer {
        margin-top: 50px;
        font-size: 14px;
        color: #777;
    }
  </style>
</head>
<body>
<h1>Welcome to the Product Catalog</h1>
<div class="button-container">

</div>

</body>
</html>
